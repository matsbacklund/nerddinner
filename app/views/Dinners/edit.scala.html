@(id: Long, form: play.api.data.Form[Dinner], countries: List[String])(implicit user: Option[User] = None)

@main("Edit Dinner") {
    <h2>Edit Dinner</h2>

    <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.validate.unobtrusive.min.js")" type="text/javascript"></script>

    @helper.form(routes.Dinners.update(id)) {
        @views.html.Dinners.dinnerForm(form, countries)
    }
}
