@(dinner: Dinner)

<script src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/Maps.js")" type="text/javascript"></script>

<div id="theMap">
</div>

<script type="text/javascript">

    $(function() {
        var latitude = @dinner.latitude;
        var longitude = @dinner.longitude;

        if ((latitude == 0) || (longitude == 0))
            LoadMap();
        else
            LoadMap(latitude, longitude, mapLoaded);
    });

    function mapLoaded() {
        var title = "@dinner.title";
        var address = "@dinner.address";

        LoadPin(center, title, address);
        map.SetZoomLevel(14);
    }

</script>
